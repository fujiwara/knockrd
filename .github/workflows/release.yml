name: release

on:
  push:
    branches:
      - "!**/*"
    tags:
      - "v*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker login
        run: docker login ghcr.io -u fujiwara -p ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: docker build -t ghcr.io/fujiwara/knockrd:$(git describe --tags) --file docker/Dockerfile .
      - name: Push image to GitHub Registry
        run: docker push ghcr.io/fujiwara/knockrd:$(git describe --tags)
